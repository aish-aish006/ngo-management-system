<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>List of Donors</h1>
    <ul id="donorsList"></ul>

    <script>
        // Fetch donor data from the Flask API
        fetch('/donors')
            .then(response => response.json())
            .then(data => {
                const donorsList = document.getElementById('donorsList');
                data.forEach(donor => {
                    const li = document.createElement('li');
                    li.textContent = `Name: ${donor.name}, Amount: ${donor.donation_amount}`;
                    donorsList.appendChild(li);
                });
            })
            .catch(error => console.log('Error fetching donor data:', error));
    </script>
</body>
</html>
